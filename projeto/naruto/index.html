<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="ico.png" type="image/x-icon">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Naruto</title>
    <script src="script.js"></script>
</head>
<body>
    <header><h1>🍥 Selecione o personagem 🍥</h1></header>

    <div id="personagens">
        <input type="radio" name="perso" id="naruto" value="0" checked>
            <label for="naruto" name="comp"><img src="naruto.jpg" alt="" width="247px"></label>
        <input type="radio" name="perso" id="sakura" value="1">
            <label for="sakura" name="comp"><img src="sakura.jpg" alt="" width="250px"></label>
        <input type="radio" name="perso" id="sasuke" value="2">
            <label for="sasuke" name="comp"><img src="sasuke.jpg" alt="" width="250px"></label>
    </div>

    <div id="nomep">
        <h2 id="nomepp">Nome do personagem</h2>
    </div>
</body>
</html>
